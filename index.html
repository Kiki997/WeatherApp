<head>
    <meta charset="UTF-8">

    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

<body>
    <h1>Weather App - JavaScript</h1>
    <div id="mainContainer">
        <div class="row">
    <div class="container1 transparent col-lg-4 ">
        <div class="app-title">
            <p id = "weather">Current weather</p>
        </div>
        <div class="notification"> </div>
        <div class="weather-container1 ">
            <div class="weather-icon">
                <img src="icons/unknown.png" alt="">
            </div>
            <div class="temperature-value ">
                <p>- °<span>C</span></p>
            </div>
            <div class="temperature-description">
                <p> - </p>
            </div>
            <div class="location">
                <p>-</p>
            </div>
        </div>
    </div>
    
    <div class="container2 col-lg-6 col-sm-6 col-xs-1  bg-transparent">
        <div class="row container-title" style="padding-bottom: 20px;">
            <!-- <p > Additional information
                </p> -->
            </div>
            <div class="row" style="height: 90px;">
                <div class="col-6">
                    <!-- <p class="currDescription text-dec ">-</p> -->

                </div>
                <div class="col-6">
                    <div class="realFeal text-dec">- <br>
                    <i class="text-dec" ></i></div>

                </div>
            </div>
            <div class="row" style="height: 90px;">
                <div class="col-6 " >
                    <span class="min value-dec"> -</span> <br>
                    <i class='fas fa-temperature-low text-dec'> Min Temp  </i>
                    
                </div>
                <div class="col-6">
                    <span class="max value-dec"> -</span> <br>
                    <i class='fas fa-temperature-high text-dec'> Max Temp</i>
                   
                </div>
            </div>
            <br>

            <div class="row" style="height: 90px;">
                <div class="col-6">
                    <span class="humidity  value-dec"> -</span> <br>
                    <i class='fas fa-water text-dec' > Humidity</i>

                </div>
                <div class="col-6">
                    <span class="visibility value-dec"> -</span> <br>
                    <i class="fas fa-eye text-dec" > Visibility </i>


                </div>
            </div>

    </div>

    </div>
   
    </div>

       <div class="row">
        
           <div class=" col-sm-6 col-lg-2 col-md-4  col-xs-12  ">

                </div>
              </div>
